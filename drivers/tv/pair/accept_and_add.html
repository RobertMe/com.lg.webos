<p>Accept the pairing message on your TV</p>

<script type="text/javascript">
var selectedDeviceObj = window.found_devices[ window.selected_devices[0] ];
		
Homey.emit('handshake', selectedDeviceObj, function( err, key ){
	if( err ) return alert(err);
	
	selectedDeviceObj.data.key = key;
		
	Homey.addDevice(selectedDeviceObj, function( err, result ){
		if( err ) return alert(err);
		
		Homey.emit('add_device', selectedDeviceObj, function(){
			Homey.done();			
		})
		
	})
});
</script>
