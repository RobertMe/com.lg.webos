<p>Please accept the pairing message on your TV...</p>

<script type="text/javascript">
var selectedDeviceObj = window.found_devices[ window.selected_devices[0] ];
		
Homey.emit('handshake', selectedDeviceObj.data.id, function( err, key ){
	if( err ) return Homey.alert(err.message || err.toString(), 'error', function(){
		Homey.done();		
	});
	
	selectedDeviceObj.store = {
		key: key
	};
		
	Homey.addDevice(selectedDeviceObj, function( err, result ){
		if( err ) return Homey.alert(err);
		
		Homey.emit('add_device', selectedDeviceObj, function(){
			Homey.done();			
		})
		
	})
});
</script>
